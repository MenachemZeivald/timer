<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>timer</title>
</head>

<body>
    <div id="frame" class="centeredFlex">
        <input type="text" id="hours" onfocus="this.value ='' " class="element" pattern="^(\d|\d\d|hh)$" value="hh">
        <input type="text" id="min" onfocus="this.value ='' " class="element" pattern="^(\d|\d\d|mm)$" value="mm">
        <input type="text" id="seco" onfocus="this.value ='' " class="element" pattern="^(\d|\d\d|sec)$" value="sec">
    </div>
    <div id="subdiv" class="centeredFlex">
        <button id="sub" type="submit" onclick="timer()">submit</button>
    </div>
    <div id="linediv" class="centeredFlex">
        <div id="line" class="center"></div>
    </div>
</body>

</html>
